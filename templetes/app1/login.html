{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/input.css' %}">
</head>
<body>
    
    <form class="connection" method="post" action="login">
        {% csrf_token %}
        <h1>Connexion</h1>
        <div class="boxinput">
            <input type="text" placeholder=" " name="email" required>
            <span>Saisir votre email</span>
            <div class="erreur">{{errormessage}}</div>
        </div>
        <div class="boxinput">
            <input type="password" placeholder=" " name="password" required>
            <span>Saisir votre mot de passe</span>
            <div class="erreur">{{errorpassword}}</div>
        </div>
        <button class="buttonInput">Se connecter</button>
        <a href="{% url 'registre' %}" class="signUp">S'inscrire</a>
    </form>
</body>
</html>
